# Re-bind prefix
set -g prefix C-a

# Unbind original prefix
unbind C-b

# Press prefix twice to send C-a to application
bind C-a send-prefix

# No delay between commands
set -s escape-time 1

# Get rid of zero based indexing for windows and panes
set -g base-index 1
set -g pane-base-index 1

# Window splitting
bind | split-window -h
bind - split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse mode
set-option -g -q mouse on

# Enable true color support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",st-256color:Tc"

# Default status bar colors
set -g status-fg white
set -g status-bg black

# Window list colors
setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr dim

# Window list settings for active window
setw -g window-status-current-fg white
setw -g window-status-current-bg colour33
setw -g window-status-current-attr bright

# Window list settings for inactive windows with activity
setw -g window-status-activity-bg black
setw -g window-status-activity-fg colour33
setw -g window-status-activity-attr bright

# Command line colors
set -g message-fg red
set -g message-bg black
set -g message-attr bright

# Status line - Left
set -g status-left-length 40
set -g status-left "#[fg=colour33]Session: #S"

# Status line - Right
set -g status-right "#[fg=colour33] %d %b %R"

# Update status bar every minute
set -g status-interval 60

# Center window list
set -g status-justify centre

# Activity indicators for windows
setw -g monitor-activity on
set -g visual-activity on

# Vim key support
setw -g mode-keys vi

# Bind reloading config
bind r source-file ~/.tmux.conf \;

# Set focus events
set -g focus-events on

# Bring back tmux 1.x scrolling
run-shell ~/src/shell/tmux-scroll-copy-mode/scroll_copy_mode.tmux
