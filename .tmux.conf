# Re-bind prefix
set -g prefix C-a

# Unbind original prefix
unbind C-b

# Press prefix twice to send C-a to application
bind C-a send-prefix

# No delay between commands
set -g escape-time 1

# Get rid of zero based indexing for windows and panes
set -g base-index 1
set -g pane-base-index 1

# Window splitting
bind | split-window -h
bind - split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane colors
set -g pane-border-style 'fg=brightblack,bg=black'
set -g pane-active-border-style 'fg=brightwhite,bg=black'

# Mouse mode
set-option -g -q mouse on

# Enable true color support
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Default status bar colors
set -g status-style 'fg=brightblack, bg=black'

# Window list colors
#setw -g window-status-fg brightblack
#setw -g window-status-bg black
#setw -g window-status-attr dim

# Window list settings for active window
#setw -g window-status-current-fg white
#setw -g window-status-current-bg cyan
#setw -g window-status-current-attr bright

# Window list settings for inactive windows with activity
#setw -g window-status-activity-bg colour237
#setw -g window-status-activity-fg colour223
#setw -g window-status-activity-attr bright

# Command line colors
#set -g message-style 'fg=cyan, bg=black'

# Status line - Left
set -g status-left-length 40
set -g status-left "Session: #S"

# Status line - Right
set -g status-right "%d %b %R"

# Update status bar every minute
set -g status-interval 60

# Center window list
set -g status-justify centre

# Activity indicators for windows
setw -g monitor-activity off
set -g visual-activity off

# Vim key support
setw -g mode-keys vi

# Bind reloading config
bind r source-file ~/.tmux.conf \;

# Set focus events
set -g focus-events on

# Bring back tmux 1.x scrolling
run-shell "~/.tmux/scroll_copy_mode.tmux"

# theme
run-shell "~/.tmux/themes/nord-tmux/nord.tmux"
