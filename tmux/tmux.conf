# Re-bind prefix
set -g prefix C-a

# Unbind original prefix
unbind C-b

# Press prefix twice to send C-a to application
bind C-a send-prefix

# No delay between commands
set -s escape-time 1

# Get rid of zero based indexing for windows and panes
set -g base-index 1
set -g pane-base-index 1

# Window splitting
bind | split-window -h
bind - split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse mode
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Enable 256 color support
set -g default-terminal "xterm-256color"

# Default status bar colors
set -g status-fg white
set -g status-bg black

# Window list colors
setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr dim

setw -g window-status-current-fg black
setw -g window-status-current-bg yellow
setw -g window-status-current-attr dim

# Pane colors
set -g pane-border-fg colour245
set -g pane-border-bg black

set -g pane-active-border-fg yellow
set -g pane-active-border-bg black

# Command line colors
set -g message-fg red
set -g message-bg black
set -g message-attr bright

# UTF-8 support
set -g status-utf8 on

# Status line - Left
set -g status-left-length 40
set -g status-left "#[fg=yellow]Session: #S"

# Status line - Right
set -g status-right "#[fg=yellow] %d %b %R"

# Update status bar every minute
set -g status-interval 60

# Center window list
set -g status-justify centre

# Activity indicators for windows
setw -g monitor-activity on
set -g visual-activity on

# Vim key support
setw -g mode-keys vi

# Bind reloading config
bind r source-file ~/.tmux.conf \;
